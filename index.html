<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUa1bU1lGrn0JzGOcdHGGA6F1E5N1U" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Header Section -->
    <header class="container text-center my-5" id="header">
        <h1>Hello, World!</h1>
        <p>Welcome to my personal website.</p>
    </header>

    <!-- About Section -->
    <section id="about" class="container my-5" data-aos="fade-up">
        <h2>About Me</h2>
        <p>A brief background about yourself.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="container my-5" data-aos="fade-up">
        <h2>Portfolio</h2>
        <p>Highlights of your projects.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="container my-5" data-aos="fade-up">
        <h2>Skills</h2>
        <p>A list or graphic showing your skills.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container my-5" data-aos="fade-up">
        <h2>Contact</h2>
        <p>How people can reach you.</p>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>

    <!-- Include Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <!-- Configuration for Particles.js -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                move: { speed: 0.5 },
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" }
                }
            }
        });
    </script>
</body>
</html>
